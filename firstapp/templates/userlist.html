{% extends 'base.html' %} {% block CenterData %}

<table border="1" cellpadding="4" cellspacing='5'>
    <tr>
        <td> email</td>
        <td> name </td>
        <td> contact </td>
        <td> password </td>
        <td colspan="2"> action </td>
    </tr>
    {% for user in users %}
    <tr>
        <td> {{ user.email }}</td>
        <td> {{ user.name }}</td>
        <td> {{ user.contact }}</td>
        <td> {{ user.password }}</td>
        <td><a href="deleteuser?email={{user.email}}"> delete </a></td>
        <td><a href="editeuser?email={{user.email}}"> update </a></td>



    </tr>

    {% endfor %}
</table>

{% endblock %}

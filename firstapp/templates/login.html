{% extends 'base.html' %} {% block CenterData %}
<form action='loginuser' method="POST">
    {% csrf_token %}
    <h2> Login form </h2>
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" name='uname'></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type='password' name='pwd'></td>
        </tr>
        <tr>
            <td><input type="submit" value='login'></td>
        </tr>

    </table>
</form>
{% if msg is not none %}
<h1> {{ msg }}</h1>
{% endif %} {% endblock %}
